<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Melodic Interval</title>
</head>
<body>
    <main class="container">
        <div class="inner-container">
            <img id="speaker" src="assets/icons/speaker.svg" alt="huh">
            <h1 class="question">What interval do you think this is?</h1>
            <div class="choice-grid"> <!-- this will be a grid -->
                <button class="btn">
                    <div class="btn-text">m2</div>
                </button>
                <button class="btn">
                    <div class="btn-text">M2</div>
                </button>
                <button class="btn">
                    <div class="btn-text">m3</div>
                </button>
                <button class="btn">
                    <div class="btn-text">M3</div>
                </button>
                <button class="btn">
                    <div class="btn-text">P4</div>
                </button>
                <button class="btn">
                    <div class="btn-text">P5</div>
                </button>
                <button class="btn">
                    <div class="btn-text">m6</div>
                </button>
                <button class="btn">
                    <div class="btn-text">M6</div>
                </button>
                <button class="btn">
                    <div class="btn-text">m7</div>
                </button>
                <button class="btn">
                    <div class="btn-text">M7</div>
                </button>
                <button class="btn">
                    <div class="btn-text">P8</div>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <img src="assets/icons/help.svg" alt="">
            <button class="btn disabled"><div class="btn-text">Check</div></button>
        </div>
    </footer>
</body>
</html>
