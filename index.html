<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Melodic Interval</title>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
</head>
<body>
    <main class="container">
        <div class="inner-container">
            <button id="speaker-btn"><img src="assets/icons/speaker-icon.svg" alt="huh"></button>
            <h1 class="question">What interval do you think this is?</h1>
            <div id="answer-buttons" class="choice-grid"> <!-- this will be a grid -->
                <button class="btn">
                    <span class="btn-text">m2</span>
                </button>
                <button class="btn">
                    <span class="btn-text">M2</span>
                </button>
                <button class="btn">
                    <span class="btn-text">m3</span>
                </button>
                <button class="btn">
                    <span class="btn-text">M3</span>
                </button>
                <button class="btn">
                    <span class="btn-text">P4</span>
                </button>
                <button class="btn">
                    <span class="btn-text">P5</span>
                </button>
                <button class="btn">
                    <span class="btn-text">m6</span>
                </button>
                <button class="btn">
                    <span class="btn-text">M6</span>
                </button>
                <button class="btn">
                    <span class="btn-text">m7</span>
                </button>
                <button class="btn">
                    <span class="btn-text">M7</span>
                </button>
                <button class="btn">
                    <span class="btn-text">P8</span>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <span><img class="icon" src="assets/icons/help.svg" alt=""></span>
            <button id="action-btn" class="active"><span class="btn-text">Check</span></button>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
